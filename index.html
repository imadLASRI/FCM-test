  <body>
    <p>Test Single user notification first (only 1st token needed)</p>
    <p>

    <br /><br />
    <label for="">Notification title</label>
    <input type="text" id="notification_title" />
    <br />
    <br />
    <label for="">Notification body</label>
    <input type="text" id="notification_body" />
    <br />
    <br />
    <label for="">User token to send to (stored in DB):</label>
    <br />
    <textarea
      name="usertoken"
      id="usertoken"
      cols="80"
      rows="3"
      placeholder="User Token (check console)"
    ></textarea>
    <br />
    <br />
    <label for="">2nd User token to send to (stored in DB):</label>

      name="usertoken2"
      id="usertoken2"
      cols="80"
      rows="3"
      placeholder="User Token (check console)"
    ></textarea>
    <br />
    <br />
    <button id="sendFCM">SEND NOTIFICATION</button>
